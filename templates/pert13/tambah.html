<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah - Tugas 2 Kelompok 5</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<br />
<div class="container">
    <div class="col-sm-5">
        <h2 class="judul">Tambah Data Anggota</h2>
        <form action="{{ url_for('tambah') }}" method="post">
            <div class="form-group">
                <label>Nama:</label>
                <input type="text" name="nama" class="form-control" placeholder="Masukan Nama Anggota" required />
            </div>
            <div class="form-group">
                <label>NIM:</label>
                <input type="text" name="nim" class="form-control" placeholder="Masukan NIM" required />
            </div>
            <div class="form-group">
                <label>Jurusan:</label>
                <input type="text" name="jurusan" class="form-control" placeholder="Masukan Jurusan" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="tombol">Tambah Anggota</button>
        </form>
    </div>
</body>
</html>
