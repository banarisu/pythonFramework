<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index - Tugas 2 Kelompok 5</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
<div class="container">
    <h2>Tugas Aplikasi CRUD Python Menggunakan Flask</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Jurusan</th>
            <th width="10%" colspan="2">Aksi</th>
        </tr>
        </thead>
        <tbody>
        {% for row in container %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td><a href="/edit/{{row[0]}}" class="btn btnwarning" role="button">Ubah</a></td>
            <td><a href="/hapus/{{row[0]}}" class="btn btndanger" role="button">Hapus</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br />
    <a href ="/tambah" class="btn btnprimary" role="button">Tambah Anggota</a>
</div>
</body>
</html>
