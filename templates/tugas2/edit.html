<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit - Tugas 2 Kelompok 5</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
<div class="container">
    <div class="col-sm-5">
        <h2>Ubah Data Anggota Kelompok</h2>
        <form action="url_for('edit', id={{data[0]}})" method="post">
            <div class="form-group">
                <input type="hidden" name="id" value="{{data[0]}}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Nama Anggota:</label>
                <input type="text" name="nama" value="{{data[1]}}" class="form-control" placeholder="Masukan Nama" required />
            </div>
            <div class="form-group">
                <label>NIM:</label>
                <input type="text" name="nim" value="{{data[2]}}" class="form-control" placeholder="Masukan NIM" required />
            </div>
            <div class="form-group">
                <label>Jurusan:</label>
                <input type="text" name="jurusan" value="{{data[3]}}" class="form-control" placeholder="Masukan Jurusan" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit Anggota</button>
        </form>
    </div>
</div>
</body>
</html>
