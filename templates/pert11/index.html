<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div class="container">
    <h2>Aplikasi CRUD python Menggunakan Flask</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID Barang</th>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th>Stok</th>
            <th width="10%" colspan="2">Aksi</th>
        </tr>
        </thead>
        <tbody>
        {% for row in container %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td><a href="/edit/{{row[0]}}" class="btn btnwarning" role="button">Ubah</a></td>
            <td><a href="/hapus/{{row[0]}}" class="btn btndanger" role="button">Hapus</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br />
    <a href ="/tambah" class="btn btnprimary" role="button">Tambah Data</a>
</div>
</body>
</html>
