<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi CRUD Menggunakan Flask-SQLAlchemy</title>
</head>
<body>
<h1>Daftar Buku</h1>
<table border="1">
    <tr>
        <th width="70">ID Buku</th>
        <th width="300">Judul Buku</th>
        <th width="150">Penulis</th>
        <th width="150">Penerbit</th>
        <th width="70">Ubah</th>
        <th width="70">Hapus</th>
    </tr>
    {% for buku in container %}
    <tr>
        <td>{{ buku.id }}</td>
        <td>{{ buku.judul }}</td>
        <td>{{ buku.penulis }}</td>
        <td>{{ buku.penerbit }}</td>
        <td><a href = "http://localhost:5000/ubahData/ {{ buku.id }}">Ubah</a></td>
        <td><a href = "http://localhost:5000/hapus/ {{ buku.id }}">Hapus</a></td>
    </tr>
    {% endfor %}
</table>
<p><a href="http:localhost:5000/tambah">Input Data Baru</a> </p>
</body>
</html>
